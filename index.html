<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="box">
          <div class="box-inner">
            <img src="image-product-desktop.jpg" alt="" class="img" />
            <div class="text">
              <div class="text-adjust"><p class="perfume">P E R F U M E</p>
                <div class="gabrielle">Gabrielle<br>Essence Eau<br> De Parfum</div>
                <p class="a-floral">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polger, Perfumer-Creator<br> for the house of CHANEL</p>
                <p class="price">$149.99 <span class="old-price">$169.99</span></p>
                <button class="add-cart"> <i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
              </div>  
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
